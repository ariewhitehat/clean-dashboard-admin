<body id="lockscreen">
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1 password_form">
            <div class="panel-header">
                <div class="row">
                    <div class="col-md-12">
                        <h2 class="text-center">
                            <img src="img/logo_white.png" alt="Logo">
                        </h2>
                    </div>
                </div>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-12 text-center">
                        <img src="img/authors/user.jpg" alt="Author" class="img-circle img-thumbnail user_image m-b-15">
                        <p><b>Jayson Wiley</b></p>
                    </div>
                </div>
                <div class="row">
                    <form action="http://demo.lorvent.com/clean/index.html" id="authentication" method="post" class="password_validator">
                        <div class="col-md-12 m-b-15">
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="text" class="form-control  form-control-lg" id="password" name="lock_password" required
                                       placeholder="Password">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <input type="submit" value="Unlock" class="btn btn-primary btn-block"/>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
